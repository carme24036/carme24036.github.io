<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <section>

        <h1 class="game-title">Tic Tac Toe</h1>
        <h3 class="game-subTitle">4 x 4 grid</h3>

        <div class="game-container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>

            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>

            <div data-cell-index="8" class="cell"></div>
            <div data-cell-index="9" class="cell"></div>
            <div data-cell-index="10" class="cell"></div>
            <div data-cell-index="11" class="cell"></div>
            
            <div data-cell-index="12" class="cell"></div>
            <div data-cell-index="13" class="cell"></div>
            <div data-cell-index="14" class="cell"></div>
            <div data-cell-index="15" class="cell"></div>
        </div>

        <h2 class="game-status"></h2>

        <button class="game-restart" onclick="restartGame()">Restart Game</button>

        </div>

        <button class="smaller-game">
            <a href="../TicTacToe1/TicTacToe1.html">Normal Game Mode</a>
        </button> 
        <button class="ai">
            <a href="../TicTacToeAi/TicTacToeHardAI.html">AI: Hard-Mode</a>
        </button>
        <button class="ai">
            <a href="../TicTacToeAi/TicTacToeEasyAI.html">AI: Easy-Mode</a>
        </button>

    </section>

    <script src="game2.js"></script>

</html>
