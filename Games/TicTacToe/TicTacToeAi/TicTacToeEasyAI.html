<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ai.css"/>
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <table class="game-container">
        
        <h3 class="game-subTitle">With Ai (easy)</h3>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>

    <div class="end-game">
        <div class="text"></div>
    </div>

    <button class="game-restart" onclick="onStartGame()"> Restart Game </button>

    <button class="smaller-game">
        <a href="../TicTacToe1/TicTacToe1.html">Normal Game Mode</a>
    </button> 

    <button class="bigger-game">
        <a href="../TicTacToe2/TicTacToe2.html">Bigger-Game Mode</a>
    </button>

    <button class="ai">
        <a href="TicTacToeHardAI.html">AI: Hard-Mode</a>
    </button>
    
    <script src="easyAI.js"></script>
</body>
</html>
